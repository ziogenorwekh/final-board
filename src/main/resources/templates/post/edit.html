<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="/css/edit.css">
    <th:block>
        <link rel="stylesheet" th:href="@{/css/header.css}">
    </th:block>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:insert="~{fragment/header::header}"></div>

<!-- 수정 폼 컨테이너 -->
<div class="container">
    <header class="header">
        <h1>게시글 수정</h1>
    </header>

    <form th:action="@{/post/update}" method="post">

        <!-- 게시글 ID (숨김 필드) -->
        <input type="hidden" name="postId" th:value="${postInformation.postId}"/>

        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control"
                   th:value="${postInformation.title}"
                   placeholder="제목을 입력하세요" required maxlength="255"/>
        </div>

        <!-- 내용 -->
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" class="form-control"
                      th:text="${postInformation.contents}"></textarea>
        </div>

        <!-- 버튼 -->
        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">수정 완료</button>
            <a href="/" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>

<footer class="footer">
    <p>© 2024 Your Company. All rights reserved.</p>
</footer>

<script>
    // CKEditor 초기화
    CKEDITOR.replace('content');
</script>
</body>
</html>
